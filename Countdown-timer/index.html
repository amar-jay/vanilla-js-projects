<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title">Countdown Timer</h1>
    <div class="container">
        <div class="block">
            <p id="day">00</p>
            <span>Day</span>
        </div>
        <div class="block">
            <p id="hour">00</p>
            <span>Hour</span>
        </div>
        <div class="block">
            <p id="minute">00</p>
            <span>Minute</span>
        </div>
        <div class="block">
            <p id="second">00</p>
            <span>Second</span>
        </div>
    </div>
</body>
</html>
